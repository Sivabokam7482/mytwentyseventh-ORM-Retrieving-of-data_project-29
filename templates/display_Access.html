<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>DISPLAY_ACCESS</title>
</head>
<body>

        <h1>ACCESS RECORDS</h1>

        <th>name</th>
        <th>date</th>

    {% endfor %}
    </table>
    </center>
</body>
</html>
